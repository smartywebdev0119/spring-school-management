<div class="min-h-screen bg-skin-base flex flex-col justify-center py-12 px-6 lg:px-8"
     [ngClass]="themeService.lightTheme ? 'theme-light' : 'theme-dark'">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-16 w-auto" src="../../../assets/logo.svg"
         alt="Workflow"/>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-skin-muted">Sign in to Syllabus</h2>
    <p class="mt-2 text-center text-sm text-skin-muted max-w">
      Don't have an account?
      <a routerLink="/register"
         class="font-medium text-teal-600 hover:text-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500">
        Sign up with code</a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-skin-muted py-8 px-6 shadow-2xl rounded-lg sm:px-10">
      <form class="mb-0 space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-skin-base">Email address</label>
          <div class="mt-1">
            <input [(ngModel)]="username" id="email" name="email" type="email" autocomplete="email" required
                   class="w-full bg-skin-muted text-skin-base"/>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-skin-base">Password</label>
          <div class="mt-1">
            <input [(ngModel)]="password" id="password" name="password" type="password" autocomplete="current-password"
                   required class="w-full bg-skin-muted text-skin-base"/>
          </div>
        </div>

        <a href="#"
           class="mx-16 flex justify-center font-medium text-teal-600 hover:text-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500">
          Forgot password?
        </a>

        <div>
          <button (click)="login()" type="submit" class=
            "w-full btn-submit">Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
