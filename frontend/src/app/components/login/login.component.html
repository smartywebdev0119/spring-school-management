<div class="min-h-screen bg-skin-base flex flex-col justify-center py-12 px-6 lg:px-8"
     [ngClass]="themeService.lightTheme ? 'theme-light bg-image-light' : 'theme-dark bg-image-dark'">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-skin-base">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-20 h-20 mx-auto h-16 w-auto">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"/>
      </svg>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-skin-muted">Sign in to Syllabus</h2>
    <p class="mt-2 text-center text-sm text-skin-muted max-w">
      Don't have an account?
      <a routerLink="/register"
         class="font-medium text-teal-600 hover:text-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500">
        Sign up with code</a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-skin-fill py-8 px-6 shadow-2xl rounded-lg sm:px-10">
      <form class="mb-0 space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-skin-base">Email address</label>
          <div class="mt-1">
            <input [(ngModel)]="username" id="email" name="email" type="email" autocomplete="email" required
                   class="w-full bg-skin-muted text-skin-base"/>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-skin-base">Password</label>
          <div class="mt-1">
            <input [(ngModel)]="password" id="password" name="password" type="password" autocomplete="current-password"
                   required class="w-full bg-skin-muted text-skin-base"/>
          </div>
        </div>

        <a href="#"
           class="mx-16 flex justify-center font-medium text-teal-600 hover:text-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500">
          Forgot password?
        </a>

        <div>
          <button (click)="login()" type="submit" class="w-full btn-submit">Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
