<div class="md:flex">
  <div class="md:w-1/3">
    <div
      class="bg-skin-base text-skin-muted p-5 m-3 rounded-md shadow border-l-4 border-r-4 md:border-r-0 border-teal-600">
      <span class="text-xl text-skin-base underline underline-offset-4">Activity info</span>
      <div class="mt-3 ml-3 space-y-1">
        <p>Name: {{activity?.name}}</p>
        <p>Description: {{activity?.description}}</p>
        <p>Weight: {{activity?.weight}}</p>
        <p>Date: {{activity?.date | date:"mediumDate"}}</p>
      </div>
    </div>
  </div>
  <div *ngIf="!isLoading()" class="md:w-2/3">
    <div
      class="bg-skin-base text-skin-muted p-5 m-3 md:ml-0 rounded-md shadow border-r-4 border-l-4 md:border-l-0 border-teal-600 space-x-5">
      <div class="overflow-x-auto max-w-[81vw] sm:max-w-full">
        <table class="text-left w-full">
          <thead class="uppercase">
          <tr>
            <th class="px-6 py-3">
              Student
            </th>
            <th class="px-6 py-3 text-center">
              Grade
            </th>
            <th class="px-6 py-3 text-center">
              Comment
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let grade of grades" class="border-b border-gray-400 text-lg text-skin-base">
            <td class="px-6 py-4">
              {{grade.studentFirstName}} {{grade.studentLastName}}
            </td>
            <td class="px-6 py-4 text-xl text-center">
              {{grade?.grade}}
            </td>
            <td class="px-6 py-4 text-xl text-center">
              {{grade?.comment}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading()" class="md:w-2/3">
    <div
      class="bg-skin-base text-skin-muted p-5 m-3 md:ml-0 rounded-md shadow border-r-4 border-l-4 md:border-l-0 border-teal-600 space-x-5">
      <div class="overflow-x-auto max-w-[81vw] sm:max-w-full">
        <div class="text-left w-full">
          <div class="uppercase">
            <div class="space-x-5 flex">
              <div class="px-6 py-3 bg-skin-muted w-1/3 rounded animate-pulse"></div>
              <div class="px-6 py-3 text-center bg-skin-muted w-1/3 rounded animate-pulse"></div>
              <div class="px-6 py-3 text-center bg-skin-muted w-1/3 rounded animate-pulse"></div>
            </div>
          </div>
          <div class="mt-5 flex w-full bg-skin-muted px-6 py-8 rounded animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
</div>
