<div class="w-full">
  <div class="w-full flex items-center">
    <div class="w-full text-xl text-skin-base">
      <span class="text-lg underline underline-offset-8">Recent posts:</span>
      <p *ngIf="postPage?.totalPages === 0" class="mt-5">No posts yet.</p>
      <div *ngFor="let post of postPage?.content">
        <div class="mt-2 w-full md:px-6 px-0 py-4 rounded">
          <div>
            <div>
              <h3 class="text-xl font-semibold text-skin-base">{{post.title}}</h3>
              <div class="flex items-center mb-4 space-x-2 text-skin-muted">
              <span class="text-base">Created by
                <b>{{post.authorFirstName}} {{post.authorLastName}}</b> at {{post.createdAt | date:'medium'}}
              </span>
              </div>
              <p class="mt-6 text-base text-skin-base">{{post.content}}</p>
            </div>
          </div>
        </div>
        <hr class="bg-skin-base">
      </div>
    </div>
  </div>
  <div class="flex justify-around">
    <span *ngIf="(postPage!.number) > 0" (click)="previous()"
          class="mt-5 p-3 cursor-pointer font-bold truncate text-teal-600">Previous page</span>
    <span *ngIf="!postPage?.last" (click)="next()"
          class="mt-5 p-3 cursor-pointer font-bold truncate text-teal-600">Next page</span>
  </div>
</div>
