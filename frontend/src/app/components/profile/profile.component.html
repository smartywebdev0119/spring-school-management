<section class="">
  <div class="bg-skin-base p-5 m-3 rounded-md shadow">
    <div class="flex items-center">
      <img
        src="assets/avatar.png"
        alt
        class="h-20 w-20 bg-gray-200 border rounded-full border-none"
      />
      <span class="ml-5 text-4xl text-skin-base">{{user?.firstName}} {{user?.lastName}}</span>
    </div>
    <p class="mt-5">Dashboard > Profile</p>
  </div>

  <div class="bg-skin-base p-5 m-3 rounded-md shadow md:flex">
    <div class="md:w-1/2 md:mr-5">
      <div class="flex justify-center">
        <img
          src="assets/avatar.png"
          alt
          class="max-h-72 max-w-72 bg-gray-200 border rounded-full border-none"
        />
      </div>

      <div class="flex justify-center">
        <button class="btn-submit mt-3">Upload picture</button>
      </div>
      <p class="text-2xl mt-5 text-center">{{user?.firstName}} {{user?.lastName}}</p>
      <hr class="mt-3">
      <p class="text-xl mt-3 text-center">{{user?.email}}</p>
      <hr class="mt-3">
      <p class="text-xl mt-3 text-center">{{user?.schoolClassName}}</p>
    </div>
    <div class="md:w-1/2 md:ml-5">
      <div class="bg-skin-base">
        <p class="text-2xl mt-3 text-center mt-10 sm:mt-0">About</p>
        <textarea disabled class="text-skin-base bg-skin-muted w-full mt-5 h-52">{{user?.description}}</textarea>
      </div>
      <button class="btn-submit mt-3">Edit about</button>
    </div>
  </div>
  <p class="text-xl mt-5 text-center">Joined: {{user?.createdAt | date:'medium'}}</p>
  <hr class="mt-3">
  <p class="text-xl mt-3 text-center mb-10">Last updated: {{user?.updatedAt | date:'medium'}}</p>
</section>
