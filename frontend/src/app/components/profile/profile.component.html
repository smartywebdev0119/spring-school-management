<section>
  <div class="bg-skin-base p-5 m-3 rounded-md shadow border-r-4 border-l-4 border-teal-600">
    <div class="flex items-center">
      <img
        src="assets/avatar.png"
        alt
        class="h-20 w-20 bg-gray-200 border rounded-full border-none"
      />
      <span class="ml-5 text-4xl text-skin-base">{{user?.firstName}} {{user?.lastName}}</span>
    </div>
    <p class="mt-5"><span routerLink="/" class="cursor-pointer font-bold">Dashboard</span> > Profile</p>
  </div>

  <div class="bg-skin-base p-5 m-3 rounded-md shadow md:flex border-r-4 border-l-4 border-teal-600">
    <div class="md:w-1/2 md:border-r-2 border-teal-600 md:pr-5">
      <div class="flex justify-center">
        <img
          src="assets/avatar.png"
          alt
          class="max-h-72 max-w-72 bg-gray-200 border rounded-full border-none"
        />
      </div>

      <div class="flex justify-center">
        <button class="btn-submit mt-3">Upload picture</button>
      </div>
      <p class="text-2xl mt-5 text-center">{{user?.firstName}} {{user?.lastName}}</p>
      <hr class="mt-3">
      <p class="text-xl mt-3 text-center">{{user?.email}}</p>
      <hr class="mt-3">
      <p class="text-xl mt-3 text-center">{{user?.schoolClassName}}</p>
    </div>
    <div class="md:w-1/2 md:ml-5">
      <div class="bg-skin-base">
        <p class="text-2xl mt-3 text-center mt-10 md:mt-0">About</p>
        <div *ngIf="!aboutChange"
             class="text-skin-base bg-skin-muted w-full mt-5 h-52 p-2.5 rounded-lg">{{user?.description}}</div>
        <textarea *ngIf="aboutChange" [(ngModel)]="newAbout"
                  class="text-skin-base bg-skin-muted w-full mt-5 h-52">{{user?.description}}</textarea>
      </div>
      <button *ngIf="!aboutChange" (click)="aboutChange = true" class="btn-submit mt-3">Edit about</button>
      <div class="flex space-x-3">
        <button *ngIf="aboutChange" (click)="saveAbout()" class="btn-submit mt-3">Save</button>
        <button *ngIf="aboutChange" (click)="cancelChangingAbout()"
                class="mt-3 flex justify-center py-2.5 px-4 rounded-md text-sm font-medium text-teal-600 bg-skin-base
                hover:bg-teal-600 hover:text-white outline-none border-teal-600 border-2 transition-colors duration-200">
          Cancel
        </button>
      </div>

    </div>
  </div>
  <p class="text-xl mt-5 text-center">Joined: {{user?.createdAt | date:'medium'}}</p>
  <hr class="mt-3">
  <p class="text-xl mt-3 text-center mb-10">Last updated: {{user?.updatedAt | date:'medium'}}</p>
</section>
