spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5450/db
    username: user
    password: password

  sql:
    init:
      mode: always
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

server:
  servlet:
    context-path: /api

